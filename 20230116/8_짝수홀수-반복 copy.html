<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //🔴짝수 홀수찾기 5번 반복추가
        // 짝수랑 홀수가 총 몇번씩 나왔는지도 같이 구해보기
        let even=0;
        let odd=0;

        for(let i=1; i<=5; i++){
            let number = prompt("숫자를 입력해주세요.");
            let num2=number%2;
            if( num2 == 0){
                even++;
                result="짝수";
            }else{
                odd++;
                result="홀수";
            }
            alert(result);
        }
        document.write("짝수:" + even + " 홀수:" + odd );
    </script>
</head>

</html>
