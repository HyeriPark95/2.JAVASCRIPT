<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //각 회차마다의 변수 출력해보기
        let n=0 , sum=0; //변수선언

        while(n++ < 10){  //🔴++n부터면 1부터 시작이랑 동일, n++부터면 0부터 시작이랑 동일!
            sum = sum + n ;
            document.write(n + ": " + sum + "<br>");
        }

        document.write("1~10까지의 합=" + sum);
    </script>
</head>

</body>
</html>
