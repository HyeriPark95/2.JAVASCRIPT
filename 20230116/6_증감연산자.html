<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>증감연산자 ++, --</h3>


    <script>
        //연산의 예시
        let rtn = 10+20;    //연산은 연산의 결과가 발생함!!
        
        let a =10;
        let b =10;

        let rtna, rtnb;

        rtna = a++;   //a를 rtna 변수에 넣고 ++을 함
        rtnb = ++b;   //++을 실행 한 후에 변수에 넣음

        document.write("a:"+a+ " b:" + b);
        document.write(" rtna:" + rtna + " rtnb:" + rtnb + "<br>")

        a++;  //변수에 넣지 않아도 a+1이 실행된 상태가 됨
        alert("a++: " + a);

        //📌잎에 붙는 연산자와 뒤에 붙는 연산자
        //공통점: 변수의 값을 1씩 증가시킴
        //차이점: 연산의 결과가 다름
                    //++a 전휘형: 증가된 후의 값을 연사의 결과로 반환
                    //a++후휘형: 증가되기 전의 값을 연산의 결과로 반환

        let c =10;
        let d =10;

        let rtnc, rtnd;

        rtnc = c--;   
        rtnd = --d;

        document.write("c:"+d+ " d:" + d);
        document.write(" rtnc:" + rtnc + " rtnd:" + rtnd)

    </script>
</body>
</html>
