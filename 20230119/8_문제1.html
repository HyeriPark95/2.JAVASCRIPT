<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let kors = [90, 70, 80, 100, 50];
    </script>
    <h3>❓배열의 값 다 더하기</h3>
    <script>
        let sum = 0;
        for (let i = 0; i < kors.length ; i++) {
            sum += kors[i];
        }
        document.write("sum=" + sum);
    </script>
    <h3>❓배열의 값 평균구하기</h3>
    <script>
        let avg=sum / kors.length;
        document.write(avg);
    </script>
    <h3>❓배열 출력하기</h3>
    <script>
        for (let i = 0; i < kors.length ; i++) {
            document.write(kors[i] + " ");
        }
    </script>
    <h3>❓배열 거꾸로 출력하기</h3>
    <script>
        for (let i = kors.length - 1; i >= 0; i--) {
            document.write(kors[i] + " ");
        }
    </script>
    <br><br><br><br>

    <h1>추가문제</h1>
    <h3>❓가장 높은 점수 구하기</h3>
    <script>
        let max=0;
        for(let i=0 ; i<kors.length ; i++){
            if(kors[i]>max){
                max=kors[i];
            }
        }
        document.write(max);
    </script>
    <h3>❓가장 낮은 점수 구하기</h3>
    <script>
        let min=0;
        for(let i=0 ; i<kors.length ; i++){
            if(kors[i]<max){
                min=kors[i];
            }
        }
        document.write(min);
    </script>
    <h3>❓평균보다 높은 점수 개수 구하기</h3>
    <script>
        let upavg=0;
        for(let i=0; i<kors.length; i++){
            if(kors[i]>avg){
                upavg++;
                document.write(kors[i]+" ");
            }
        }
        document.write("<br>"+upavg+"개가 더 높습니다.");
    </script>

</body>

</html>
