<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //let munu-1;
      let month = prompt("월을 입력해주세요. 1월부터 12월까지");

      //🔴숫자로 입력 받고 싶으면
      //입력받은 문자를 숫자로 바꿔주는 함수를 사용하여
      //숫자로 바꿔줌
      month = parseInt(month);

      switch (month) {
        case 12: case 1: case 2:
          alert("겨울입니다");
          break;
        case 3: case 4: case 5:
          alert("봄입니다");
          break;
        case 6: case 7: case 8:
          alert("여름입니다");
          break;
        case 9: case 10: case 11:
          alert("가을입니다");
          break;
        default: //case중에 없으면 default등장
          alert("없는 월입니다");
      }
    </script>
  </body>
</html>
