<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //let munu-1;
        let menu=prompt("메뉴를 선택하세요, 1.등록, 2.변경, 3.삭제, 4.조회")

        //🔴숫자로 입력 받고 싶으면
        //입력받은 문자를 숫자로 바꿔주는 함수를 사용하여
        //숫자로 바꿔줌
        menu= parseInt(menu);

        switch(menu){
            case 1:
                alert("등록합니다");
                break;
            case 2:
                alert("변경합니다");
                break;
            case 3:
                alert("삭제합니다");
                break;
            case 4:
                alert("조회합니다");
                break;
            default:  //case중에 없으면 default등장
                alert("잘못된 선택입니다");
                
        }

    </script>

</body>
</html>
