    <script>
        let score=92; // 학점구하기 A,B,C,F

        if(score>=90){
            alert("A");
        }else if(score>=80){
            alert("B")
        }else if(score>=70){
            alert("C");
        }else{
            alert("F");
        }
        ///////////////////////////
        //🚨잘못된 예  - else if는 처음에 올 수 없음/  if 가 연속되어 등장할 수 없음
        if(score>=90){
            alert("A");
        }if(score>=80){
            alert("B")
        }if(score>=70){

        }


    </script>
