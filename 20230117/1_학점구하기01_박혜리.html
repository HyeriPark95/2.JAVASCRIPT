<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let score= prompt("점수를 입력해주세요")

        if(score>=90){
            alert("A");
        }else if(score>=80){
            alert("B")
        }else if(score>=70){
            alert("C");
        }else{
            alert("F");
        }

        //🟡처리와 출력을 동시에 하려고 하지 말기
        //임의의 변수에 따로 담았다가 출력해주는 것이 좋음
    </script>
</head>
