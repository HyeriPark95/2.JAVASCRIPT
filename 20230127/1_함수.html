<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("박혜리");

        //함수작성
        function printName(){
            console.log("박혜리");

        }

        printName();
        printName();

        //구구단 출력
        function print3Dan(){
            //3단 출력
            for(let i=1;i<=9;i++){
                console.log(3*i);
            }


        }

        print3Dan();
        print3Dan();

        function printDan(dan){   //입력하는 숫자의 구구단 만들기
            for(let i=1;i<=9;i++){
                console.log(dan*i);
            }
        }

        printDan(2);
        printDan(5);



    </script>
</body>
</html>
