<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcAmt(){
            // alert("dd");

            let qtyTag = document.querySelector("#qty");  //값이 아니라 input태그임!!
            let priceTag = document.querySelector("#price");
            let amtTag = document.querySelector("#amt");

            let qty = qtyTag.value;  //안에 있는 값을 가져오려면 value를 사용해줘야 함
            alert(qty);
            let price = priceTag.value;

            amtTag.value = qty*price;
            

        }
    </script>
</head>

<body>


    수량<input type="text"  id="qty">    단가<input type="text"  id="price" onkeyup="calcAmt()" >    <input type="text" id="amt"> <br>
</body>
</html>
