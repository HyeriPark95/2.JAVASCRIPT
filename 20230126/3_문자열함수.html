<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str= 'Hello, World, JavaScript';

        //문자열 전부 대문자로 변경
        const uppqerCaseStr = str.toUpperCase();
        console.log(uppqerCaseStr);


        //문자열 전부 소문자로 변경
        const lowerCaseStr = str.toLowerCase();
        console.log(lowerCaseStr);

        //7번째 문자부터 출력
        let result = str.substring(7);
        console.log(result);

        //7번째부터 12번쨰 문자까지 출력
        let result2 = str.substring(7,12);
        console.log(result2);
        
    </script>
</body>
</html>
