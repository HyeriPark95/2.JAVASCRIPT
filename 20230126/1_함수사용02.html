<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>함수</h3>

    <script>
        function tenSum(){
            let sum=0;
            for(i=1;i<=10;i++){
                sum+=i;
            }
            alert(sum);
        }

        //함수 call!
        tenSum();
        tenSum();
        tenSum();



    </script>
    
</body>
</html>
