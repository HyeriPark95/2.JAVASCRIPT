<body>
    <h3>함수</h3>
    <script>

        /*
        🔴함수
        : 코드의 묶음, 이름을 부여
        
        구성: 함수선언부(머리부), 함수정의부(함수의 내용부분)
        함수호출(함수는 호출해야 실행됨
        )
        함수 만드는 이유: 중복제거, 코드의 집중화, 코드의 추상화
        중복=> 문제가 생김(변경이 어려워짐, 실수유발)

        */
        function printTitle(){
            document.write("==================<br>");
            document.write("========성적표=====<br>");
            document.write("==================<br>");
        }


        printTitle();  //함수호출, 코드를 수행한 후 호출한 자리로 돌아옴
        //🔴필요할 때마다 사용가능
        document.write("printTitle 1call after....<br>");
        printTitle();
        document.write("printTitle 2call after....<br>");
    </script>
    
</body>
</html>
