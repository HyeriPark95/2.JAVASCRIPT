<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        //🔴객체정보 안에 배열도 넣을 수 있음
        let movie = {title:"곡성",actor:["황정민","이정재","박정민"]};

        console.log(movie.actor); //황정민, 이정재, 박정민
        console.log(movie.actor[2]);   //박정민

        //🔴객체안에 객체를 넣을 수도 있음
        //검색할 때에는 .을 통해서 검색
        let cat2={name:"뽀삐",eye:{홍채:1,망막:1}};
        console.log(cat2.eye.망막);

        //🔴심지어 함수(메소드)도 넣을 들어감!
        let person= {
            name: "박혜리",
            age: 29,
            greeting: function(){
                alert("안녕하세요! "+this.name+"입니다.");    //안녕하세요! 박혜리입니다.
            }

        }

    </script>
</body>
