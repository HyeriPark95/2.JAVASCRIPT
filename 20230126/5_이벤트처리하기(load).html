<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 
        //🔴원래는 이렇게 위에 있으면 body를 아직 읽지 않았기 때문에
        //오류가 나지만!!!
        //a라는 함수로 묶어준 후에 이 a가 html까지 전부 load된 후에 실행 될 수 있도록 하면 됨
        function a(){
            let btn1=document.getElementById("btn1");
            btn1.addEventListener("click",function(){
                alert("클릭");
            }
            )
        }
        //🔴요렇게 load를 사용해주면 html전체를 다 읽고서 실행해 주기 때문에
        //오류가 나지 않고 실행이 될 수 있다.
        window.addEventListener("load",a);



        //load이벤트 = 웹문서의 로드가 완료되었을 때 발생하느 이벤트
        //문서로드가 완료된 후 작업할 내용이 있다면 load이벤트 발생시점에 작업함
    </script>
</head>
<body>
    <button id="btn1">버튼</button>


</body>
</html>
