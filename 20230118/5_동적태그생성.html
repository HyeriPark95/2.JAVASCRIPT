<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //🔴HTML안에 태그를 새로 생성
        function addList(){
            // alert("slkfjsf");
            //1. 태그생성
            let liTag = document.createElement("li");  //만들어둠
            liTag.innerHTML = "fun";
            //2. 부모아래에 append 사용
            let ulTag = document.getElementById("ulTag"); //🟧잡아와
            ulTag.appendChild(liTag);
        }
    </script>
</head>
<body>


    <button onclick="addList()">추가</button>
    <ul id="ulTag">

    </ul>
</body>
</html>
