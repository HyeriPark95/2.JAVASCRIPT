<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            width: 100px;
            height: 50px;
            border: 2px solid black;
            background-color: orange;
            color: aliceblue;
            text-align: center;
            line-height: 50px;
        }

        .btn2{
            width: 100px;
            height: 50px;
            border: 2px solid black;
            background-color: red;
            color: aliceblue;
            text-align: center;
            line-height: 50px;
        }
    </style>
    <script>
            //🔴추가하기
        function add(){

            //1. 대상선택
            document.getElementById("btnTag");
            
            //2. 변경
            btnTag.classList.add("btn");   //스타일을 add한다
        }
            //🔴삭제하기
        function rm(){
            document.getElementById("btnTag");
            btnTag.classList.remove("btn");  //스타일을 remove한다
        }
            //🔴변경하기
        function mf(){
            document.getElementById("btnTag");
            btnTag.classList.replace("btn","btn2")  //스타일을 1번째에서 2번째로 대체
        }

            //🔴클래스 삭제하기
        function rmclass(){
            document.getElementById("btnTag");
            let className = btnTag.className;
            btnTag.classList.remove(className);
        }
    </script>
</head>
<body>
    
    <h3>class 추가 삭제 변경</h3>


    <div id="btnTag">버튼</div>

    <button onclick="add()">스타일 추가</button>
    <button onclick="rm()">스타일 삭제</button>
    <button onclick="mf()">스타일 변경</button>
    <button onclick="rmclass()">클래스 삭제</button>
</body>
</html>
