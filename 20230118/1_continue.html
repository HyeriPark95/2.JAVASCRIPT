<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //❓1~10까지의 짝수만 출력하기
        for(let i=2; i<=10; i+=2){
            document.write(i);
        }
        document.write("<br>")

        for(let i=1;i<=10;i++){
            if(i%2==0){
                document.write(i);
            }
        }
        document.write("<br>")

        for(let i=1;i<=10;i++){  //이렇게 반복하는 와중에
            if(i%2 != 0){  //홀수를 만나면!
                continue;  //넘어가넘어가
            }
            document.write(i) //홀수 인 경우에는 실행하지 않음
        }

    </script>
    
</body>
</html>
