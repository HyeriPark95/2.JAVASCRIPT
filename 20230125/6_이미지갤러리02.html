<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            
        }
    </style>
    <script>
        //🔴이미지 클릭하면 넘어가는 갤러리
        let index=0;   //📌전역변수로 박기
        let imgNames=["apple.png","banana.png","beach.png","Koala.png","mango.png"];
        function changeImage(obj){
            obj.src="/20230125/media/"+imgNames[index];
            index++;
            if(index>=imgNames.length){
                index=0;
            }
            

        }
    </script>
</head>
<body>
    <!-- 🔴함수 호출할 때 값을 같이 받음 (this) -->
    <img onclick="changeImage(this)" id="imgGallery" src="/20230125/media/Chrysanthemum.png" alt="">
</body>
</html>
